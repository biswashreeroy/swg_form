<html>
    <head>
    <title>login</title>
    <link rel="stylesheet" href="swgform.css">
        
    
        
    </head>
<body>
    
    <div class="main">
    <div class="form">
    <div class="buttonbox">
        <div id="btn"></div>
        
        
        
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
    <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
        </div>
        
    
        <form id="login" class="input-group" >
        <input type="text" class="input-field"   placeholder="User Id" required>
            
        <input type="text" class="input-field"  placeholder="Enter password" required>
            
        <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        
        </form>
              
            
        
           <form id="signup" class="input-group" >
        <input type="text" class="input-field"   placeholder="Name" required>
            
        
               
            <input type="text" class="input-field"   placeholder="Email Id" required>
            
     
            
        <input type="text" class="input-field"  placeholder="Phone no." required> <br><br>
               
          <p class="name">Gender:</p>
            
            <label class="radio">
            <input class="radio" type="radio" name="myGender"> Male</label>
            
            <label class="radio">
            <input class="radio" type="radio" name="myGender"> Female </label>
                
                <label class="radio">
            <input class="radio" type="radio" name="myGender">
         Other </label>
               
               
                  <input type="text" class="input-field"  placeholder=" Create User Id" required> 
               
            <input type="text" class="input-field"   placeholder="Create password" required>
            <br>
               <br>
            <button type="submit" class="submit-btn">Sign Up</button>
        
        </form>
              
        
        
        
    </div>
    
    </div>
    
    
    <script>
    var x=document.getElementById("login");
    var y=document.getElementById("signup");
    var z=document.getElementById("btn");
       
        
        function signup(){
            x.style.left= "-400px";
            y.style.left=  "50px";
            z.style.left= "110px";
        }
            function login(){
            x.style.left= "50px";
            y.style.left=  "450px";
            z.style.left= "0px"; 
          
        }
    
    
    
    
    </script>
    
    
    
    
    </body>







</html>
