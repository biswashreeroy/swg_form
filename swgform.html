<!DOCTYPE html>
<html>
<head>
    <title>Formtik</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
    </head>
    <body>
       
        <div class="form">
            <h1>Sign Up</h1>
            </div>
             <div class="main">
                    
        <form>
            <div id="name">
            <h3 class="name">Name</h3>
            <input class="Firstname" type="text" name="Firstname"><br>
            <label class="Firstlabel">First name</label>
            <input class="Lastname" type="text" name="Lastname"><br>
            <label class="Lastlabel">Last name</label>
            </div>
            
            <h3 class="name">Email Id</h3>
             <input class="email" type="email" name="email">
            
            <h3 class="name">Phone No.</h3>
             <input class="number" type="text" name="phone">
            
            <h3 class="name">Year</h3>
            <select class="option" name="Year">
            <option disabled="disabled" selected="selected">--Choose Option--</option>
               <option>1st Year</option>
                 <option>2nd Year</option>
                 <option>3rd Year</option>
                 <option>4th Year</option>
                 <option>5th Year</option>
            </select>
            
            
            
            <h3 class="name">Gender:</h3>
            
            <label class="radio">
            <input class="radio" type="radio" name="myGender"> Male</label>
            
            <label class="radio">
            <input class="radio" type="radio" name="myGender"> Female </label>
                
                <label class="radio">
            <input class="radio" type="radio" name="myGender">
         Other </label>
        
            
            
            <h3 class="name">Password</h3>
             <input class="password" type="password" name="password">
            <button class="submit" type="submit">Sign Up</button>
            
           
            
            </form>
        </div>
     

</body>
</html>
